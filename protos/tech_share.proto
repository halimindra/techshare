syntax = "proto3";

package sdk;

service TechShare {
    rpc GetPerson(PersonRequest) returns (Person) {}
    rpc ListPeople(PeopleRequest) returns (stream PeopleResponse) {}
}

message PersonRequest {
    int64 id = 1;
}

message PeopleRequest {
    int64 limit = 1;
}

message PeopleResponse {
    repeated Person people = 1;
}

message Person {
    int64 id = 1;
    string name = 2;
    Address address = 3;
}

message Address {
    string city = 1;
    string country = 2;
}